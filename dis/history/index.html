<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregătire examene</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="https://kit.fontawesome.com/9fb75f3283.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <nav>
            <div class="wrap">
                <div class="menu-content">
                    <div class="menu-content-wrap">
                        <div class="menu-header">
                            <div class="logo">
                                <a href="/">
                                    <img src="/img/logo1.png" alt="">
                                </a>
                            </div>
                            <div class="logged-in-block">
                                <div class="user-profile-block">
                                    <div class="user_logo">
                                        <div class="user-photo-round">
                                            <img src="https://7db1ba58-6388-4690-8fd4-c4236284ddc4.selcdn.net/upload/avatars/Student_F_big.png" alt="">
                                            <a href="/Account/Profile" class="public-profile">
                                                <span>
                                                    Мой профиль <i class="svg-sprite-site-menu icon-profile"></i>
                                                </span>
                                            </a>
                                        </div>
                                        <a href="/manage-products/LandingOrManage" class="user-extra-block extra-inactive">
                                            <i class="fa-brands fa-google-plus"></i>
                                            <span class="extra-status">Неактивный</span>
                                        </a>
                                    </div>
                                    <div class="user_links">
                                        <a href="/Account/Profile" class="name">Natalia Bernavschi</a>
                                        <a href="/Account/Profile" title="Заработано баллов" class="top-points">
                                            0 <i class="fa-solid fa-award"></i>
                                        </a>
                                        <a href="/Account/Profile" class="profile" >
                                            <i class="fa-regular fa-circle-user"></i><span>Мой профиль</span>
                                        </a>
                                        <a href="/Account/Logout" class="logout" >
                                            <i class="svg-sprite-site-menu icon-log-out" ></i><span>Выйти</span>
                                        </a>
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="menu-nav" class="contain-nav">
                            <div class="menu-block">
                                <div class="home">
                                    <div>
                                        <i class="fa-solid fa-house"></i>
                                        <span>Начало</span>
                                    </div>
                                    <div>
                                        <i class="fa-regular fa-circle-question"></i>
                                        <span>Ответы на вопросы</span>
                                    </div>
                                    <div>
                                        <i class="fa-brands fa-youtube"></i>
                                        <span>Стримы</span>
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-square-rss"></i>
                                        <span>Новости</span>
                                    </div>
                                </div>
                                <div class="price">
                                    <div>
                                        <i class="fa-brands fa-google-plus"></i>
                                        <span>Цены</span>
                                    </div>
                                </div>
                                <div class="subjects">
                                    <div>
                                        <i class="fa-solid fa-book-open"></i>
                                        <span>Предметы</span>
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-spell-check"></i>
                                        <span>Проверочные работы</span>
                                    </div>
                                </div>
                                <div class="search">
                                    <div>
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        <span>Поиск по сайту</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    

        <div class="main-content">
            <section class="manuale">
                <ul class="breadcrumb">
                    <li>
                        <a href="/"><span>Discipline</span></a>
                    </li>
                </ul>
                <h2> Istoria - pregătire pentru examen clasa 9 </h2>
                <div class="teme-container">
                    <div class="program-header">
                        <h2>clasa 9</h2>
                        <div class="progress-box">
                            <span>0%</span>
                            <div class="progress">
                                <div class="bar"></div>
                            </div>
                        </div>                     
                    </div>
                    <ol class="topic-list" type="I">
                    <template id="topic-item-template">
                        <li class="topic-item">
                            <div class="topic-header">
                                <div class="topic-header-title">
                                    <span class="num"></span>
                                    <h3>{{title}}</h3>
                                </div>
                                <div class="progress-box">
                                    <span>0%</span>
                                    <div class="progress">
                                        <div class="bar"></div>
                                    </div>
                                </div> 
                            </div>
                            <ol class="subtopic-list">
                                {{#subtitles}}
                                <li>
                                    <div class="subtopic-header">
                                        <span class="num"></span>
                                        <h4>
                                           <a href={{address}}>{{name}}</a>
                                        </h4>
                                    </div>
                                    <div class="progress-box">
                                        <span>0%</span>
                                        <div class="progress">
                                            <div class="bar"></div>
                                        </div>
                                    </div>
                                </li>
                                {{/subtitles}}
                            </ol>
                        </li>
                    </template>
                    </ol>
                </div>
            </section>
        </div>
    </main>
    <script src="/script/mustache.min.js"></script>
    <script src="/script/appHistory.js"></script>
</body>
</html>
